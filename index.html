<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de entradas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  </head> 
  <header class="header_index">
    <div class="barra_menu">
      <nav class="navbar navbar-expand-lg bg-primary">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#cards"><button class="btn btn-outline-light" type="submit">Comprar Entradas</button></a>
          </li>
          <li class="nav-item">
            <a href="#footer"><button class="btn btn-outline-light" type="submit">Carrito de Compra</button></a>
          </li> 
        </ul>
      </nav>
    </div>    
  </header>    
  <body>    
    <div class="container" id="container">
      <h1>Entradas de Espectáculos</h1>
      <div class="row mx-auto" id="cards"></div>
      <h2>Carrito de compras</h2>
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Evento</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Agregar o Eliminar Entradas</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
            <button href="#cards" class="btn btn-info btn-sm" id="comprar-carrito">
              <a href="#cards">Comprar Entradas</a>
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <template id="template-card">
      <div class="col-12 mb-2 col-md-3">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <div class="costo">
              <span>Precio  $ <p>precio</p></span> 
            </div>                   
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template> 
    <footer class="pie">      
      <div class="container_footer">           
          <div class="box">
              <small class="small">Venta de Entradas - Juan Gauna &copy;2022 </small>
          </div>
      </div>
    </footer> 
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
